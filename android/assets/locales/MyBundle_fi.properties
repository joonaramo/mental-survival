step0=Onpas kiperä tilanne! Nyt täytyy pitää pää kylmänä.
step1=Liikkuaksesi saarella, liikuta peukalollasi\nvasemmalla puolella ruutua olevaa joystickiä.
step3=Juuri noin! Etsi seuraavaksi itsellesi reppu,\njotta voit kerätä saarelta tarvikkeita.
step5=Nyt sinulta löytyy reppu! Sen sisälläkin näyttäisi jo olevan jotakin!
step6=Voit nyt vapaasti kiertää saarta ympäri ja etsiä tarpeellisia esineitä!
step8=Alkaa olla myöhä ja sinua väsyttää.\nRakenna itsellesi yöpymispaikka, jotta saat tarpeeksi lepoa!
step9=Olet nyt kerännyt tarpeeksi materiaalia majan rakentamiseen!
step13=Tulipas yö nukuttua huonosti. Hirveä nälkäkin iski!\nKäy kalastamassa.
step15=Raaka kala ei ole hyväksi, täytyy laittaa erätaidot kehiin ja tehdä tuli.\nKerää materiaalia tulentekoon.
step16=Olet nyt kerännyt tarpeeksi materiaalia tulentekoon!
step20=Tekipäs syöminen hyvää! Nyt kyllä janottaa. Näissä olosuhteissa täytyy\npitää huoli nestetasapainosta\nEtsi juoksevan veden lähde.
step23=Nyt on kyllä keksittävä keino päästä pois saarelta,\nen halua olla täällä loppuelämääni!\nRakenna lautta ja pakene saarelta.
step24=Olet nyt kerännyt tarpeeksi materiaalia lautan rakentamiseen!\nPakene saarelta lautalla!
step27=Onnistuit pakenemaan saarelta!\nLoppupalaute
